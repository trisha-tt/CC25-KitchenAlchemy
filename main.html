

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./lib/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&family=Bentham&display=swap" rel="stylesheet">
    <title>Kitchen Alchemy</title>
</head>

<body>

    <!-- loading screen -->
    <!-- <div class = "loadingScreen">
        <h1> LOADING GAME </h1>
        </div> -->
         
    <div class="main">
        <h1 class="header">Kitchen Alchemy</h1>
    </div>
    <div class="wrapper">
        <canvas id="bodyCanvas" width="1000" height="650"></canvas>
        <div class="sidebar">
            <div class="ingredients-header">
                <p>INGREDIENTS</p>
            </div>
            <div id="inventory"></div>
            <div id="scoreDisplay">Score: 0</div>
        </div>
    </div>
    <a href="#popup" class="open-shop-button">Open Shop</a>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p class="shop-title">Shop</p>
            <div class="shop-wrapper">
                <div class="box">
                    <img class="shop-item" src="/assets/img/butter.png" onclick="purchaseItem(this, 3, 'butter')" data-id="3">
                    <p class="shop-label">Butter: 3 
                        <button class="coin-shop-icon"><img src = "assets/img/coin.png" width="25"></button>
                    </p>
                </div>
                <div class="box">
                    <img class="shop-item" src="/assets/img/cheese.png" onclick="purchaseItem(this, 4, 'cheese')" data-id="4">
                    <p class="shop-label">Cheese: 4 
                        <button class="coin-shop-icon"><img src = "assets/img/coin.png" width="25"></button>
                    </p>
                </div>
                <div class="box">
                    <img class="shop-item" src="/assets/img/egg.png" onclick="purchaseItem(this, 5, 'egg')" data-id="5">
                    <p class="shop-label">Egg: 5 
                        <button class="coin-shop-icon"><img src = "assets/img/coin.png" width="25"></button>
                    </p>
                </div>
                <div class="box">
                    <img class="shop-item" src="/assets/img/milk.png" onclick="purchaseItem(this, 6, 'milk')" data-id="6">
                    <p class="shop-label">Milk: 6 
                        <button class="coin-shop-icon"><img src = "assets/img/coin.png" width="25"></button>
                    </p>
                </div>
                <div class="box">
                    <img class="shop-item" src="/assets/img/tomato.png" onclick="purchaseItem(this, 7, 'tomato')" data-id="7">
                    <p class="shop-label">Tomato: 7 
                        <button class="coin-shop-icon"><img src = "assets/img/coin.png" width="25"></button>
                    </p>
                </div>
                <div class="box">
                    <img class="shop-item" src="/assets/img/cake.png" onclick="purchaseItem(this, 100, 'cake')" data-id="100">
                    <p class="shop-label">Cake: 100 
                        <button class="coin-shop-icon"><img src = "assets/img/coin.png" width="25"></button>
                    </p>
                </div>
            </div>
            <a href="#" class="close-popup-button">Exit</a>
        </div>
    </div>

    <!-- <div id="coinDisplay">
        Coins: 10
    </div> -->
    
    <div id="coinContainer">
        <div id="coinDisplay">
            <img src="assets/img/large/coin.png" alt="coin" width="50">
            Coins: 10
        </div>
    </div>

    <audio id="purchaseSound" src="./assets/sound/purchase.mp3" preload="auto"></audio>
    <script src="./lib/js/bundle.js"></script>
</body>

</html>
