<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script type="text/javascript" src="./lib/js/bundle.js"></script>
    <!-- <script type="text/javascript" src="./lib/js/board.js"></script> -->
    <link rel="stylesheet" href="./lib/css/style.css" media="screen" title="no title">
    <!-- <link rel="stylesheet" href="lib/css/main.css"> -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&family=Bentham&display=swap" rel="stylesheet">


    <title>Kitchen Alchemy</title>
</head>

<body>
    <div class="main">
        <h1 class="header">Kitchen Alchemy</h1>
    </div>
    </br>
    <div class="wrapper">
        <!--canvas where players can drag & drop images to merge them-->
        <canvas id="bodyCanvas" width="1000" height="650"></canvas>
        <div class="sidebar">
            <div class="ingredients-header">
                <p>INGREDIENTS</p>
            </div>
            <!--images of available ingredients-->
            <!-- <img class="ingredients-imgs" src="assets/img/water.png" />
            <img class="ingredients-imgs" src="assets/img/flour.png" />
            <img class="ingredients-imgs" src="assets/img/sugar.png" /> -->

        </div>
    </div>

    <!-- popup testing -->
     <!-- actual popup button  -->
     <a href="#popup" style="padding: 10px 20px; background-color: #007BFF; 
     color: #fff; text-decoration: none; border-radius: 5px;">Shop</a>
 
     <!-- popup content -->
     <div id="popup" class="popup">
         <div class="popup-content">
 
             <p class="shop-title">Shop</p>
             <br>
 
             <!-- per each item in the shop -->
             <div class="shop-wrapper">
 
                 <div class="box a">
                     <img class="shop-item" src="/assets/img/butter.png" onclick="isPurchased(this)" id="3">
                     <p class="shop-label">Butter: 3 Coin</p>
                 </div>
 
                 <div class="box b">
                     <img class="shop-item" src="/assets/img/cheese.png" onclick="isPurchased(this)" id="4">
                     <p class="shop-label">Cheese: 4 Coins</p>
                 </div>
 
                 <div class="box c">
                     <img class="shop-item" src="/assets/img/egg.png" onclick="isPurchased(this)" id="5">
                     <p class="shop-label">Egg: 5 Coins</p>
                 </div>
 
                 <div class="box d">
                     <img class="shop-item" src="/assets/img/milk.png" onclick="isPurchased(this)" id="6">
                     <p class="shop-label">Milk: 6 Coins</p>
                 </div>
 
                 <div class="box e">
                     <img class="shop-item" src="/assets/img/tomato.png" onclick="isPurchased(this)" id="7">
                     <p class="shop-label">Tomato: 7 Coins</p>
                 </div>
 
                 <div class="box f">
                     <img class="shop-item" src="/assets/img/cake.png" onclick="isPurchased(this)" id="100">
                     <p class="shop-label">Cake: 100 Coins</p>
                 </div>
 
               </div>
 
             <br><br>
 
             <!-- exit button -->
             <a href="#" style="display: inline-block; margin-top: 10px; padding:
                 10px 20px; background-color: #dc3545; color: #fff; text-decoration:
                 none; border-radius: 3px;">Exit</a>
         </div>
     </div>
     
     <!-- js for shop -->
     <script>
         var image =  document.getElementById("shop-item");

         function isPurchased(image) {
            var parentBox = image.closest('.box');
            var label = parentBox.querySelector('.shop-label');

            if (image.getAttribute('src') != "/assets/img/purchased.png") {
                image.src = "/assets/img/purchased.png";
                label.textContent = "Purchased!";
            }
        }
     </script>

</body>

</html>
